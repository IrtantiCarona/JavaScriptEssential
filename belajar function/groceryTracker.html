<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Tracker</title>
</head>
<body>
    <form onsubmit="event.preventDefault(); sumGrocery()">
    <h1>Grocery Tracker Calculator</h1>
        <label for="grocery1">Enter Grocery-1 Amount</label>
        <input type="number" id="grocery1" min="1" step="0.01"><br>
        
        <label for="grocery2">Enter Grocery-2 Amount</label>
        <input type="number" id="grocery2" min="1" step="0.01"><br>
    
        <label for="grocery3">Enter Grocery-3 Amount</label>
        <input type="number" id="grocery3" min="1" step="0.01"><br>

        <label for="disc">Enter discount amount</label>
        <input type="number" id="disc" min="1" max="100">

        <button type="submit">Calculate Total Amount</button>
        <script src="./groceryTracker.js"></script>
    </form>
    <p id="result"></p>
</body>
</html>
